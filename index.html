<!DOCTYPE html>
<html>
<head>
    <title>ADFC Hamburg Tempo 30 Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="http-equiv" content="Content-type: text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/generated.css" />
</head>
<body>

    <div id="map"></div>
    <div id="filter-container">
        <form class="form-search" class="noSelect">
          <div class="search-box">
            <a href="#" id="clear" class="leaflet-popup-close-button">&#215;</a>
            <select name="search-id" id="search-id" class="search-what" size="1">
              <option id='*'>all</option>
            </select>
            <select name="search-op" id="search-op" class="search-op" size="1">
              <option id='eq'>=</option>
              <option id='ne'>&ne;</option>
              </select>
            <select name="search-value" id="search-value" class="search-value" size="1">
              <option>Wert</option>
            </select>
            <input type="text" id="filter-string" class="input-medium search-query" autocomplete="off">
	    <button type="submit" class="btn">
              <span class="glyphicon glyphicon-search"></span>
            </button>
              <!-- <span class="add-on">
                   </span> -->
          </div>
        </form>
        <div id="search-results" class="leaflet-control-attribution leaflet-control pull-right"></div>
    </div>
    <iframe style="display:none" id="hiddenJosmIframe" name="hiddenJosmIframe"></iframe>
    <script src="lib/requirejs/require.js"></script>
    <script> 
        requirejs(['./js/common'], function (common) {
              requirejs(['tempo30/app/map']);
            });
    </script>
</body>
</html>
